<html>
  <head>

    <!-- head -->
    <meta charset="utf-8">
	
    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="lib/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/owl.theme.default.min.css">
    <link rel="stylesheet" href="lib/font-awesome.min.css">

    <!-- javascript -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/owl.carousel.min.js"></script>
    <script src="https://use.fontawesome.com/484e45f197.js"></script>
	<script>
		$(document).ready(function()
		{
			$('.owl-carousel').owlCarousel({

				items:1,
				loop:true,
				margin:10,
				nav:true,
				navText:[
							'<i class="fa fa-angle-left fa-4x"></i>',
							'<i class="fa fa-angle-right fa-4x"></i>'
						],
				autoplay:true,
				smartSpeed:3000, //Время движения слайда
                autoplayTimeout:5000,
                autoplayHoverPause:true,
                dots:false,
                dotsEach:true,
                lazyLoad:true,
				pagination:true,
				animateIn: 'fadeIn',
                animateOut: 'fadeOut'
				 
   	 			

			});
		});
	</script>
	
	<style>
	.owl-buttons{
		position: relative;
	}
	.owl-prev {
		position: absolute;
		left: -5px;
		top: 50%;
		color: #f0f0f0 !important;
		background-color: transparent !important;
	}

	.owl-next {
		position: absolute;
		right: -5px;
		top: 50%;
		color: #f0f0f0 !important;
		background-color: transparent !important;
	} 	
	</style>
		
	
  </head>
  
  <body>
  
		<!-- Set up your HTML -->
		<div class="owl-carousel owl-theme" style="max-width:100%; width:700px; margin: auto;">
			<div class="item"> <img src="img/s3.jpg"> </div>
			<div class="item"> <img src="img/s4.jpg"> </div>
			<div class="item"> <img src="img/s5.jpg"> </div>
			<div class="item"> <img src="img/s6.jpg"> </div>
			<div class="item"> <img src="img/s9.jpg"> </div>
		</div>
  
  
  </body>
</html>
